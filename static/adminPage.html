<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TAsystem Log In Page">
    <meta name="author" content="LH">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8;" />
    <title>管理员页面</title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap/switch/static/stylesheets/bootstrap-switch.css">
    <link href="css/adminPage.css" rel="stylesheet">
  </head>

  <body>
  
    <div class="header">
      <ul class="list-inline">
        <li id="l1"><a href="/home"><img src="img/logo.png" />img</a></li>
        <li id="l2">
            <ul class="list-inline">
              <li><a href="/home">主页</a></li>
              <li><a href="/infoPage?sid=WAIT_FOR_SID_REPLACE">个人信息</a></li>
            </ul>
        </li>
		<li id="l3"><h6>欢迎！<a href="/infoPage?sid=WAIT_FOR_SID_REPLACE">WAIT_FOR_NAME_REPLACE</a>||<a href="/quit">注销</a></h6></li>
      </ul>
    </div>
    
    <div class="container" style="margin-top:60px;">
      <div class="row">
        <div class="col-md-3 col-md-offset-1" id="info">
          <div class="well">
            <h3>您的信息：</h3>
            <p>-----------------------</p>
            <table class="table">
              WAIT_FOR_BASIC_INFO_REPLACE
            </table>
            <a href="/infoPage?sid=WAIT_FOR_SID_REPLACE"><h5>修改信息</h5></a>
          </div>
        </div>
        <div class="col-md-6" id="mainContent">
          <h3>助理信息</h3>
          <p>-----------------------</p>
          <table class="table">
              WAIT_FOR_TA_INFO_REPLACE
          </table>
          <button type="button" class="btn btn-success" id="add-btn">添加</button>
          <a href="/logPage"><button type="button" class="btn btn-primary"
          id="log-btn">log</button></a>
        </div>
        <div class="col-md-2" id="placeHolder">
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">新建用户</h4>
          </div>
          <div class="modal-body">
            <form role="form" action="/addTA" method="get">
              <div class="form-group">
                <label for="exampleInputSid">学号</label>
                <input class="form-control" name="sid" type="text" placeholder="请输入学号"/>
              </div>
              <div class="form-group">
                <label for="exampleInputName">姓名</label>
                <input class="form-control" name="name" type="text" placeholder="请输入姓名"/>
              </div>
              <div class="form-group">
                <label for="exampleInputPsw">密码</label>
                <input class="form-control" name="psw" type="password" placeholder="请输入密码"/>
              </div>
              <div class="form-group">
                <label for="exampleInputGroup">用户组</label>
                <select class="form-control" name="group" placeholder="请选择用户组">
                  <option value ="1">助理</option>
                  <option value ="2">管理员</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputMajor">专业</label>
                <input class="form-control" name="major" type="text" placeholder="请输入专业"/>
              </div>
              <div class="form-group">
                <label for="exampleInputPhone">电话</label>
                <input class="form-control" name="phone" type="text" placeholder="请输入电话"/>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Email</label>
                <input class="form-control" name="email" type="email" placeholder="请输入email"/>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">提交</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              </div>
            </form>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal --> 



    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>    
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js" ></script>
    <script type="text/javascript" src="js/adminPage.js" ></script>
    <script type="text/javascript" src="bootstrap/switch/static/js/bootstrap-switch.js"></script>
    
  </body>
</html>
